<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
<title>NEON BLONDE BLOCK CALENDAR</title>
<style>
body {
  font-family: Arial;
  background:#0a0a0f;
  color:#eee;
  padding:10px;
  margin:0;
  text-align:center;
}

/* Title */
h1 {
  font-size:30px;
  color:#ff77ff;
  margin:10px 0 5px 0;
}

/* Google Calendar link */
a {
  color:#00ff88;
  font-size:16px;
  text-decoration:none;
}
a:hover { text-decoration:underline; }

/* Month label (no glow) */
.month-label {
  font-size:60px;
  font-weight:bold;
  margin-top:15px;
  margin-bottom:5px;
  color:#ffffff;
  line-height:1.1;
}

/* Auto-scale month label on small phones */
@media(max-width:480px) {
  .month-label { font-size:42px; }
}
@media(max-width:360px) {
  .month-label { font-size:34px; }
}

/* Navigation buttons */
.nav {
  display:flex;
  justify-content:space-between;
  margin:12px 0;
}
.nav button {
  flex:1;
  margin:0 6px;
  background:#111;
  color:#00ffcc;
  border:2px solid #00ffcc;
  padding:10px 0;
  font-size:20px;
  border-radius:8px;
}

/* Calendar grid */
.calendar {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:10px;
}

/* Day names row */
.day-name {
  font-size:16px;
  font-weight:bold;
  padding:10px 0;
  color:#ffeeff;
}

/* Day squares */
.day {
  padding:28px;
  border:2px solid #444;
  font-size:22px;
  background:#1b1b27;
  border-radius:8px;
  min-height:80px;
}

/* Weekend color */
.weekend {
  background:#1a2240 !important;
}

/* Today highlight */
.today {
  border:3px solid #00ff88;
}

/* Popup form */
.form {
  display:none;
  margin-top:20px;
}
input, button {
  font-size:18px;
  padding:12px;
  margin:10px;
  width:90%;
  border-radius:8px;
}
button {
  background:#222;
  color:#fff;
  border:2px solid #666;
}
</style>
</head>

<body>

<h1>NEON BLONDE BLOCK CALENDAR</h1>
<a href="https://calendar.google.com/calendar/u/0?cid=bmVvbmJsb25kZXZjQGdtYWlsLmNvbQ" target="_blank">GOOGLE CALENDAR LINK</a>

<div class="nav">
  <button id="prevBtn" onclick="prevMonth()">◀</button>
  <button id="nextBtn" onclick="nextMonth()">▶</button>
</div>

<div class="month-label" id="monthLabel"></div>

<div id="dayNames" class="calendar"></div>
<div id="calendar" class="calendar"></div>

<div id="form" class="form">
  <h3 style="font-size:22px;">Block Days</h3>
  <input id="title" placeholder="Title (e.g., Dave Out)">
  <input id="start" type="date">
  <input id="end" type="date" placeholder="End date (optional)">
  <button onclick="saveBlock()">Save</button>
  <button onclick="goBack()">Back</button>
</div>

<script>
let today = new Date();
let currentYear = today.getFullYear();
let currentMonth = today.getMonth();

const monthShort = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const dayNamesList = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function updateNavLabels() {
  let prevIndex = currentMonth - 1;
  let nextIndex = currentMonth + 1;
  if (prevIndex < 0) prevIndex = 11;
  if (nextIndex > 11) nextIndex = 0;
  document.getElementById("prevBtn").innerText = "◀ " + monthShort[prevIndex];
  document.getElementById("nextBtn").innerText = monthShort[nextIndex] + " ▶";
}

function renderDayNames() {
  const dn = document.getElementById("dayNames");
  dn.innerHTML = "";
  dayNamesList.forEach(d => {
    let cell = document.createElement("div");
    cell.className = "day-name";
    cell.innerText = d;
    dn.appendChild(cell);
  });
}

function buildCalendar() {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";
  updateNavLabels();

  document.getElementById("monthLabel").innerText =
    new Date(currentYear, currentMonth).toLocaleString("default", {
      month: "long",
      year: "numeric"
    });

  let firstDay = new Date(currentYear, currentMonth, 1).getDay();
  let daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    let empty = document.createElement("div");
    empty.className = "day";
    empty.style.visibility = "hidden";
    cal.appendChild(empty);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    let cell = document.createElement("div");
    let dateObj = new Date(currentYear, currentMonth, d);
    let weekday = dateObj.getDay();

    cell.className = "day";
    if (weekday === 0 || weekday === 6) cell.classList.add("weekend");

    if (
      dateObj.getFullYear() === today.getFullYear() &&
      dateObj.getMonth() === today.getMonth() &&
      dateObj.getDate() === today.getDate()
    ) {
      cell.classList.add("today");
    }

    cell.innerText = d;
    cal.appendChild(cell);
  }
}

function saveBlock() { alert("Saved (demo only)"); }
function goBack() {
  document.getElementById("form").style.display = "none";
  document.getElementById("calendar").style.display = "grid";
  document.getElementById("dayNames").style.display = "grid";
}
function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  buildCalendar();
}
function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  buildCalendar();
}

renderDayNames();
buildCalendar();
</script>

</body>
</html>
