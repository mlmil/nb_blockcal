<!DOCTYPE html><html><head><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>NEON BLONDE BLOCK CALENDAR</title><style>body {font-family: Arial;background:#0a0a0f;color:#eee;padding:15px;text-align:center;}h1 {font-size:32px;color:#ff77ff;text-shadow:0 0 10px #ff00ff;margin-bottom:8px;}a {color:#00ff88;font-size:18px;text-decoration:none;text-shadow:0 0 6px #00ff8844;}a:hover { text-decoration:underline; }.month-label {font-size:70px;font-weight:bold;margin-top:20px;margin-bottom:10px;color:#ffffff;text-shadow:0 0 20px #ffffffaa;}.nav button {background:#111;color:#00ffcc;border:2px solid #00ffcc;padding:12px 15px;font-size:22px;cursor:pointer;border-radius:8px;text-shadow:0 0 5px #00ffee;transition:0.2s;margin:10px;}.nav button:hover {background:#00ffcc33;transform:scale(1.05);}.calendar {display:grid;grid-template-columns:repeat(7,1fr);gap:8px;margin-top:15px;animation: fadein 0.5s ease-out;}@keyframes fadein {from { opacity:0; transform: translateX(30px); }to { opacity:1; transform: translateX(0); }}.day-name {font-size:22px;font-weight:bold;padding:15px 0;color:#ffeeff;text-shadow:0 0 6px #ff55ff55;}.day {padding:40px;border:2px solid #444;font-size:30px;cursor:pointer;min-height:120px;background:#1b1b27;color:#eee;border-radius:10px;white-space:pre-line;transition:0.15s;box-shadow:0 0 10px #000;}.weekend {background:#1a2240 !important;}.day:hover {background:#26263a;transform:scale(1.03);}.today {border:3px solid #00ff88;box-shadow:0 0 12px #00ff88aa, inset 0 0 12px #00ff8844;text-shadow:0 0 8px #00ff88;}.form {display:none;margin-top:20px;}input, button {font-size:22px;padding:14px;margin:12px;width:90%;border-radius:10px;}button {background:#222;color:#fff;border:2px solid #666;}button:hover {background:#333;transform:scale(1.05);}</style></head><body><h1>NEON BLONDE BLOCK CALENDAR</h1><a href="https://calendar.google.com/calendar/u/0?cid=bmVvbmJsb25kZXZjQGdtYWlsLmNvbQ" target="_blank">GOOGLE CALENDAR LINK</a><div class="nav"><button id="prevBtn" onclick="prevMonth()">◀</button><button id="nextBtn" onclick="nextMonth()">▶</button></div><div class="month-label" id="monthLabel"></div><div id="dayNames" class="calendar"></div><div id="calendar" class="calendar"></div><div id="form" class="form"><h3 style="font-size:26px;">Block Days</h3><input id="title" placeholder="Title (e.g., Dave Out)"><input id="start" type="date"><input id="end" type="date" placeholder="End date (optional)"><button onclick="saveBlock()">Save</button><button onclick="goBack()">Back</button></div><script>let today = new Date();let currentYear = today.getFullYear();let currentMonth = today.getMonth();const monthShort = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];function updateNavLabels() {let prevIndex = currentMonth - 1;let nextIndex = currentMonth + 1;if (prevIndex < 0) prevIndex = 11;if (nextIndex > 11) nextIndex = 0;document.getElementById("prevBtn").innerText = "◀ " + monthShort[prevIndex];document.getElementById("nextBtn").innerText = monthShort[nextIndex] + " ▶";}function renderDayNames() {const dn = document.getElementById("dayNames");dn.innerHTML = "";dayNames.forEach(d => {let cell = document.createElement("div");cell.className = "day-name";cell.innerText = d;dn.appendChild(cell);});}function buildCalendar() {const cal = document.getElementById("calendar");cal.innerHTML = "";updateNavLabels();document.getElementById("monthLabel").innerText =new Date(currentYear, currentMonth).toLocaleString("default", {month: "long",year: "numeric"});let firstDay = new Date(currentYear, currentMonth, 1).getDay();let daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();for (let i = 0; i < firstDay; i++) {let empty = document.createElement("div");empty.className = "day";empty.style.visibility = "hidden";cal.appendChild(empty);}for (let d = 1; d <= daysInMonth; d++) {let cell = document.createElement("div");let dateObj = new Date(currentYear, currentMonth, d);let weekday = dateObj.getDay();cell.className = "day";if (weekday === 0 || weekday === 6) cell.classList.add("weekend");let dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;if (dateObj.getFullYear() === today.getFullYear() &&dateObj.getMonth() === today.getMonth() &&dateObj.getDate() === today.getDate()) {cell.classList.add("today");}cell.innerText = d;cell.onclick = () => openForm(dateStr);cal.appendChild(cell);}}function openForm(dateStr) {document.getElementById("calendar").style.display = "none";document.getElementById("dayNames").style.display = "none";document.getElementById("form").style.display = "block";document.getElementById("start").value = dateStr;document.getElementById("end").value = "";document.getElementById("title").value = "";}function saveBlock() {alert("Saved (demo only)");}function goBack() {document.getElementById("form").style.display = "none";document.getElementById("calendar").style.display = "grid";document.getElementById("dayNames").style.display = "grid";}function nextMonth() {currentMonth++;if (currentMonth > 11) { currentMonth = 0; currentYear++; }buildCalendar();}function prevMonth() {currentMonth--;if (currentMonth < 0) { currentMonth = 11; currentYear--; }buildCalendar();}renderDayNames();buildCalendar();</script></body></html>
